<body>
  <header>
    <div class="menu_barra">
      <a href="./index.html"><img class="logo" src="../docs/logos/Logo.png" alt="logo_alura"></a>
      <button id="boton_menu_barra"><i class="fas fa-bars" id="logo_menu"></i></button>

    <nav id="menu" class="hidden">

        <li>
          <button id="boton_d_encriptar" data-tooltip="Selecciona este boton sideseas encriptar o desencriptar">Desencriptar</button></li>

    <h5 id="info_e_d">Para encriptar el texto se debe tener en cuenta; escribir con letras minúsculas y sin acentos.</h5>
    <div class="chat">        
        <div class="chat_mensajes" id="chat_mensajes"></div>
        <div class="chat_entrada">
          <input type="text" id="entrada" placeholder="¿Qué deseas encriptar?">
          <button id="btn_enviar">
            <i class="fas fa-angle-right"></i>
          </button>
        </div>
    </div>
